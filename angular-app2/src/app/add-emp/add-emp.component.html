<div class="centerdiv">
<form (ngSubmit)="add()">

    
    <div class="form-group">
        <label>enter empno</label>
        <input type="text" class="form-control"
        name="empno" [(ngModel)]="employee.empno" />
    </div>



    <div class="form-group">
        <label for="">ENTER NAME</label>
        <input type="text" class="form-control" 
        required
        name="name" #name=ngModel   [(ngModel)]="employee.name" />

        <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
    </div>


    <div class="form-group">
        <label for="">ENTER SALARY</label>
        <input type="number" class="form-control" required
        name="salary" #salary = ngModel  [(ngModel)]="employee.salary" />

        <div [hidden]="salary.valid || salary.pristine"
        class="alert alert-danger">
     Salary is required
   </div>

    </div>

    <div class="form-group">
        <label for="">ENTER DOJ</label>
        <input type="date" class="form-control"
        name="dateOfJoining" [(ngModel)]="employee.dateOfJoining" />
    </div>


    <div class="form-group">
        <label >SELECT DEPARTMENT</label>
        <select class ="form-control"
        name="department" [(ngModel)] = "employee.department" >
          <!----  <option value ="IT">IT</option>
            <option value ="HR">HR</option>
            <option value ="Admin">ADMIN</option>-->
            <option *ngFor="let d of departments" value="{{d}}">{{d}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" >Add</button>


</form>
</div>
